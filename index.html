<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is an Accuwhether Api web App, helps to find Whether Info in your locality">
  <meta name="keywords" content="whether, api, accuwhether, saurabhbomble">

  <title>Check Weather</title>

  <!-- BT -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <!-- Favicon  -->
  <link rel="shortcut icon" href="./images/android-chrome-512x512.png" type="image/x-icon">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/18c846bb04.js" crossorigin="anonymous"></script>
 
</head>
<body class="bg"> 
    <div class="container my-5 mx-auto">  
      
      <h1 class=" text-center my-4">Weather Map</h1> 
      <form class="change-location text-center my-4 text-muted">
        <label for="city">Enter the location for Weather Info</label>
        <input type="text" name="city" class="form-control p-4" id="city">
      </form>

      <!-- Dynamic info --> 
        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="img">
          <div class="icon bg-light mx-auto text-center">
            <!-- Place icons -->
            <img src="" alt="" data-aos="flip-left">
          </div>
          <div class="text-muted text-uppercase text-center details">
            <!-- Temp info -->
            <h5 class="my-3">City Name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>  
        </div>  
    </div>
      
  <footer> 
    <div class="footer">
      <div class="social">
        <a href="https://www.instagram.com/saurabh_bomble619/"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/saurabh-619"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/saurabh-bomble-954321171?originalSubdomain=in"><i class="fab fa-linkedin"></i></a>
      </div>
      <div class="container" style="color: #e9e2d0;">
        &copy; Saurabh Bomble 2020
      </div> 
    </div> 
  </footer>  
 
  <script src="./scripts/forecast.js"></script>
  <script src="./scripts/app.js"></script>
  
</body>
</html>
